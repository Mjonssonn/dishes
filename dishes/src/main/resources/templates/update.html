    <style>


        @import url('http://fonts.cdnfonts.com/css/matrix');

        body {
        background-image: url("https://cdn.wallpapersafari.com/4/21/zmaGlS.gif");

        input[type=text] {
        background-color: white;
        color: black;
        font-weight: bold;

        input, a{
        width: 100%;
        padding-bottom: 5px;
          margin-top: 4px;

        font-family: 'Matrix', sans-serif;
        border: 3px solid #239B49;

        h1 {
        color: white;
        font-size: 3vw;
        font-family: 'Matrix', sans-serif;

        .my-custom-scrollbar {
        position: relative;
        height: 200px;
        overflow: auto;
        }

        footer {
        font-family: 'Matrix', sans-serif;
        position: fixed;
        }

        table {
        font-family: 'Matrix', sans-serif;
        border: 3px solid #239B49;

<!-- Header -->
<header>
    <div class="p-5 text-center bg-black">
        <h1 class="mb-3">E Corp Food Lab</h1>
    </div>
</header>

<div class="container col-md-4" spellcheck="true">
    <table class="table table-striped table-dark">
        <form action="#" th:action="@{/update-dish/{id}(id=${dish.dishId})}" th:object="${dish}" method="POST" >
            <input maxlength="200" required type="text" placeholder="Dish Name" th:field="*{dishName}"><br>
            <input maxlength="1000" required type="text" placeholder="Calories" th:field="*{calories}"><br>
            <input maxlength="1000" required type="text" placeholder="Carbs" th:field="*{carbohydrates}"><br>
            <input maxlength="1000" required type="text" placeholder="Protein" th:field="*{protein}"><br>
            <input type="submit" class="btn btn-success col-md-14" value="Edit">
        </form>
</div>

<!-- Footer -->
